<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy</title>
    <!-- tailwind & daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        .rock-salt-regular {
            font-family: "Rock Salt", cursive;
            /* font-weight: 400; */
            font-style: normal;
        }
    </style>

</head>

<body>
    <!-- header section -->
    <header class="shadow-sm">
        <div class="navbar flex justify-between w-[90%] mx-auto  ">
            <div class="flex flex-row-reverse w-full lg:w-[20%] justify-between items-center ">
                <div class="dropdown flex justify-end flex-row-reverse items-center">

                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-[275px] w-52 p-2 shadow absulate right-0">
                        <li><a>Home </a></li>
                        <li><a>About</a></li>
                        <li><a>Menu </a></li>
                        <li><a>Event</a></li>
                        <li><a>Chef's</a></li>
                        <li><a>Contact</a></li>
                        <button class=" lg:hidden flex py-2 px-5  rounded-3xl text-md text-white bg-[#ce1212]">Book
                            a
                            Table</button>
                    </ul>
                </div>
                <a class="text-3xl font-bold">YUMMY <span class="text-[#ce1212]">.</span></a>
            </div>
            <div class="hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-md mx-3">Home </a></li>
                    <li><a class="text-md mx-3">About</a></li>
                    <li><a class="text-md mx-3">Menu </a></li>
                    <li><a class="text-md mx-3">Event</a></li>
                    <li><a class="text-md mx-3">Chef's</a></li>
                    <li><a class="text-md mx-3">Contact</a></li>

                </ul>
            </div>
            <button class="hidden lg:flex py-2 px-9 rounded-3xl text-lg text-white bg-[#ce1212]">Book a Table</button>

        </div>
    </header>
    <!-- banner section  -->
    <section class="banner py-[100px]">
        <div class="w-[90%] mx-auto  ">
            <div class="flex justify-between items-center ">
                <div class="basis-[40%]">
                    <h1 style="line-height: 55px;" class="rock-salt-regular text-4xl text-[#333] font-semibold mb-5">
                        Enjoy
                        Your Healthy
                        Delicious Food</h1>
                    <p class="text-lg text-[#777] mb-5">Savor nutritious, flavorful meals that nourish your body and
                        delight your taste
                        buds.
                    </p>
                    <button style="transition: 0.5s;"
                        class="  py-2 px-9 rounded-3xl text-lg text-white bg-[#ce1212] border-2 border-[#ce1212] hover:bg-white hover:text-[#ce1212]">Book
                        a
                        Table </button>
                    <button style="transition: 0.5s;"
                        class="  py-2 px-9 rounded-3xl text-lg text-[#ce1212] border-2 border-[#ce1212] hover:bg-[#ce1212] hover:text-white ">Menu</button>
                </div>
                <div class="basis-[45%]">
                    <img src="./img/hero-img.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
